<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Title</title>
</head>
<body>

<div class="phone-cont">

    <!-- navigation bar -->
    <div class="nav">
        <div class="n-nb">
            <div class="n-nb-b"></div>
            <div class="n-nb-b"></div>
            <div class="n-nb-b"></div>
        </div>
        <div class="n-fac">
            <h1>FindACollege</h1>
        </div>
    </div>

    <!-- hp equals homepage
    this is the container for the homepage
    -->
    <div class="HP">
        <div class="hp-b hp-sc">
            <div class="hp-bic">
                <img class="hp-bi" src="http://res.cloudinary.com/saevasupp/image/upload/c_scale,w_178/v1468649862/App%20Dev/College_Search_GradCap.png" alt="search colleges icon">
            </div>
            <div class="hp-btc">
                <p class="hp-bt">Search Colleges</p>
            </div>
        </div>
        <div class="hp-b hp-fa">
            <div class="hp-bic">
                <img class="hp-bi" src="http://res.cloudinary.com/saevasupp/image/upload/c_scale,w_178/v1468649862/App%20Dev/Scholarship_Icon.png" alt="Scholarship Icon">
            </div>
            <div class="hp-btc">
                <p class="hp-bt">Estimate Financial Aid</p>
            </div>
        </div>
        <div class="hp-b hp-lc">
            <div class="hp-bic">
                <img class="hp-bi" src="http://res.cloudinary.com/saevasupp/image/upload/v1468649862/App%20Dev/Calculator_Icon.png" alt="Loan Calculator Icon">
            </div>
            <div class="hp-btc">
                <p class="hp-bt">Loan Calculator</p>
            </div>
        </div>
    </div>


    <!--  Bottom Tab Bar -->

    <div class="tc">
        <div class="t t-sc">
            <img class="ti" src="http://res.cloudinary.com/saevasupp/image/upload/c_scale,w_178/v1468649862/App%20Dev/College_Search_GradCap.png" alt="tab icon for college search page">
        </div>
        <div class="t t-fa">
            <img class="ti" src="http://res.cloudinary.com/saevasupp/image/upload/c_scale,w_178/v1468649862/App%20Dev/Scholarship_Icon.png" alt="tab icon for financial aid page">
        </div>
        <div class="t t-lc">
            <img class="ti" src="http://res.cloudinary.com/saevasupp/image/upload/v1468649862/App%20Dev/Calculator_Icon.png" alt="tab icon for loan calculator">
        </div>
        <div class="t t-rp">
            <i class="material-icons md-48">wb_sunny</i>
        </div>
    </div>
</div>

</body>
</html>
